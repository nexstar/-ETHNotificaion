<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="cleartype" content="on">
	<meta name="MobileOptimized" content="320">
	<meta name="HandheldFriendly" content="True">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
</head>

<!-- 設定 -->
	<template name="set">
		<div class="container">
			<div class="row" style="background-color: #d34615;color: #ffffff;">
				<div class="col-xs-2 col-lg-2" style="text-align: center">
					<a href="{{pathFor route='post.page1'}}" style="color: #ffffff;"><i class="fa fa-chevron-left" aria-hidden="true" style="font-size: 25px;margin-top: 25%;"></i></a>
				</div>
				<div class="col-xs-8 col-lg-8" style="padding: 5px;text-align: center;font-size: 20px;">{{title}}</div>
				<div class="col-xs-2 col-lg-2"></div>
			</div>
			<div class="row">
				<div class="container" style="margin-top: 20%;text-align: center;">
					<img alt="沒照片" style="border-radius: 50%;width: 180px;height: 180px;" src="{{pic}}">
				</div>
			</div>
			<div class="row" style="margin-top: 2%;">
				<div class="col-xs-12 col-lg-12" style="text-align: center;">{{name}}</div>
			</div>
			<div class="container" style="margin-top: 20%;">
				<div class="row" style="margin-bottom: 10%;">
			    	<div class="col-xs-6" style="text-align: center;padding-right: 0;">
			    		<span style="font-size: 25px;">通知</span>
			    	</div>
			    	<div class="col-xs-6" style="text-align: left;padding-left:0;">
		    			{{#each btn1}}
			    		<button value="{{status}}" name="notifi" style="width: 70%;" class="btn btn-block {{class}}">{{title}}</button>
		    			{{/each}}
			    	</div>
				</div>
				<div class="row">
			    	<div class="col-xs-6" style="text-align: center;padding-right: 0;">
			    		<span style="font-size: 25px;">登出</span>
			    	</div>
			    	<div class="col-xs-6" style="text-align: left;padding-left:0;">
			    		<button name="exit" style="width: 70%;" class="btn btn-block btn-warning">離開</button>
			    	</div>
				</div> 
			</div>
		</div>
		<style type="text/css">
			.btn{
				color: black;
			}
			.btn-default{
				background-color:#DDDDDD;
			}
		</style>
	</template>

<!-- 登入 -->
	<template name="page0">
		<div style="height: 60px;"></div>
		<div class="container">
			<div class="col-xs-12 col-sm-12">
				<h1 style="text-align: center;">Mine Ring</h1>
			</div>
			<img width="100%" src="https://bitsonline.com/wp-content/uploads/2017/11/Ethereum-Classic-Logo.png">	
			<div class="col-xs-12 col-sm-12" style="margin-top: 5%;">
				<button name="fblogin" class="btn btn-block btn-primary">臉書登入</button>
			</div>
			<!-- <div class="col-xs-12 col-sm-12" style="margin-top: 5%;">
				<button name="fblogout" class="btn btn-block btn-primary">臉書登出</button>
			</div> -->
		</div>
		{{closeLoading}}
	</template>

<!-- 帳戶 -->
	<template name="page1">
		<div class="container">
			<div class="row" style="background-color: #d34615;color: #ffffff;">
				<div class="col-xs-2 col-lg-2" style="text-align: center">
					<!-- <i class="fa fa-chevron-left" aria-hidden="true" style="font-size: 20px;margin-top: 15%;"></i> -->
				</div>
				<div class="col-xs-8 col-lg-8" style="padding: 5px;text-align: center;font-size: 20px;">{{title}}</div>
				<div class="col-xs-2 col-lg-2">
					<a name="setting" href="#" style="color: #ffffff;"><i style="font-size: 25px;margin-top: 20%;margin-left: 10%;" class="fa fa-cog" aria-hidden="true"></i></a>
				</div>
			</div>
			<div class="container" style="margin-top: 3%;">
				<div class="row">
					<div class="col-xs-10 col-lg-10" style="text-align: center;">
						<input name="wallet" type="text" class="form-control" placeholder="錢包位置" style="text-align: center;padding: 2px;">
					</div>
					<div class="col-xs-2 col-lg-2" style="padding-left: 0;">
						<button id="addbtn" class="btn btn-primary" style="padding: 2px 10px;">add</button>
					</div>
				</div>
			</div>
		</div>
		{{> yield "bodyplugin"}}
		<div style="height: 40px;"></div>
		<!-- {{> yield "footplugin"}} -->
		{{token}}
	</template>

<!-- 帳戶列表 -->
	<template name="Actlist">
		<div class="container" style="margin-top: 5%;">
			{{#each div1}}
				<!-- <a style="color: black;text-decoration:none;" class="list" id="{{queue}}" href="#"><div style="font-size: 20px;margin-top: 5%;">{{actlst}}</div></a>
				<div style="border: 0;border-top: 1px solid rgba(0, 0, 0, .1);"></div> -->
				<div class="panel-group">
				  <div class="panel panel-default">
				    <div class="panel-heading">
				      <h4 class="panel-title">
				        <a id="{{queue}}" data-toggle="collapse" href="#{{collapse}}">{{actlst}}</a>
				      </h4>
				    </div>
				    <div id="{{collapse}}" class="panel-collapse collapse">
				      <ul class="list-group">
				        <li class="list-group-item">目前幣值: {{money}}</li>
				        <li class="list-group-item"><a class="detail" name="{{queue}}" href="#">詳細資訊</a></li>
				        <li class="list-group-item"><a class="payment" name="{{queue}}" href="#">導向資金列表</a></li>
				        <li class="list-group-item"><a class="delete" data-value={{actlst}} name="{{queue}}" href="#">刪除</a></li>
				      </ul>
				    </div>
				  </div>
				</div>
			{{/each}}
		</div>
	</template>

<!-- 導向資金 -->
	<template name="payment">
		<div class="container">
			<div class="row" style="background-color: #d34615;color: #ffffff;">
				<div class="col-xs-2 col-lg-2" style="text-align: center">
					<a href="{{pathFor route='post.page1'}}" style="color: #ffffff;"><i class="fa fa-chevron-left" aria-hidden="true" style="font-size: 25px;margin-top: 25%;"></i></a>
				</div>
				<div class="col-xs-8 col-lg-8" style="padding: 5px;text-align: center;font-size: 20px;">{{title}}</div>
				<div class="col-xs-2 col-lg-2"></div>
			</div>
		</div>
		{{> yield "paymentbodyplugin"}}
		<div style="height: 40px;"></div>
	</template>

<!-- 導向資金列表 -->
	<template name="paymentlist">
		<div class="container" style="margin-top: 5%;">
			{{#each div1}}
				<div class="row">
					<div class="col-xs-12" style="font-size: 20px;text-align: center;">{{name}}</div>
				</div>
				<div style="margin-bottom: 5%;border: 0;border-top: 1px solid rgba(0, 0, 0, .1);"></div>
			{{/each}}
		</div>
		{{disable}}
	</template>


<!-- 礦工 -->
	<template name="worker">
		<div class="container">
			<div class="row" style="background-color: #d34615;color: #ffffff;">
				<div class="col-xs-2 col-lg-2" style="text-align: center">
					<a href="{{pathFor route='post.page1'}}" style="color: #ffffff;"><i class="fa fa-chevron-left" aria-hidden="true" style="font-size: 25px;margin-top: 25%;"></i></a>
				</div>
				<div class="col-xs-8 col-lg-8" style="padding: 5px;text-align: center;font-size: 20px;">{{title}}</div>
				<div class="col-xs-2 col-lg-2"></div>
			</div>
		</div>
		{{> yield "workerbodyplugin"}}
		<div style="height: 40px;"></div>
		<!-- {{> yield "footplugin"}} -->
	</template>

<!-- 礦工列表 -->
	<template name="workerlist">
		<div class="container" style="margin-top: 5%;">
			{{#each div1}}
				<div class="row">
					<div class="col-xs-12" style="font-size: 20px;text-align: center;">{{name}}</div>
				</div>
				<div class="row">
					<div class="col-xs-12" style="text-align: center;">hashrate: {{hashrate}} M/s</div>
				</div>
				<div class="row">
					<div class="col-xs-12" style="text-align: center;">rating: {{rating}}</div>
				</div>
				<div style="margin-bottom: 5%;border: 0;border-top: 1px solid rgba(0, 0, 0, .1);"></div>
			{{/each}}
		</div>
		{{disable}}
	</template>
